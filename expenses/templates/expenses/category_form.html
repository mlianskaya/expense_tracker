{% extends 'expenses/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>{% if object %}Редактировать категорию{% else %}Добавить категорию{% endif %}</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a href="{% url 'expenses:category_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
