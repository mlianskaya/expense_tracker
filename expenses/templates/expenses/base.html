<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .welcome-text {
            color: #fff;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Бренд и переключатель для мобильных -->
            <a class="navbar-brand" href="{% url 'expenses:home' %}">
                Expense Tracker
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Основное меню -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <div class="navbar-nav me-auto">
                    {% if user.is_authenticated %}
                        <!-- Меню для авторизованных пользователей -->
                        <a class="nav-link" href="{% url 'expenses:account_list' %}">
                            Счета
                        </a>
                        <a class="nav-link" href="{% url 'expenses:transaction_list' %}">
                            Транзакции
                        </a>
                        <a class="nav-link" href="{% url 'expenses:category_list' %}">
                            Категории
                        </a>

                    {% endif %}
                </div>

                <!-- Правая часть меню -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <!-- Приветствие и выход -->
                        <span class="navbar-text welcome-text">
                            Привет, <strong>{{ user.username }}</strong>!
                        </span>
                        <form method="post" action="{% url 'expenses:logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link p-0 border-0 bg-transparent text-white">
                                Выйти
                            </button>
                        </form>
                    {% else %}
                        <!-- Меню для гостей -->
                        <a class="nav-link" href="{% url 'expenses:login' %}">
                            Войти
                        </a>
                        <a class="nav-link" href="{% url 'expenses:register' %}">
                            Регистрация
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container mt-4">
        {% block content %}
        <!-- Сюда будет подставляться контент конкретных страниц -->
        {% endblock %}
    </main>


    <!-- Подключение Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
