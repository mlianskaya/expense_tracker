{% extends 'expenses/base.html' %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удалить категорию?</h3>
                </div>
                <div class="card-body">
                    <p><strong>{{ object }}</strong></p>
                    <p>
                        Все связанные бюджеты и, при необходимости, транзакции,
                        могут быть затронуты. Убедись, что хочешь удалить эту категорию.
                    </p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'expenses:category_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
