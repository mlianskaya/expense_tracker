{% extends 'expenses/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Удалить бюджет?</h3>
                </div>
                <div class="card-body">
                    <p><strong>{{ object.category.name }}</strong></p>
                    <p>Период: {{ object.period_start|date:"F Y" }}<br>
                    Лимит: {{ object.limit_amount }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Да, удалить</button>
                        <a href="{% url 'expenses:category_list' %}" class="btn btn-secondary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
