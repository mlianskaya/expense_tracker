{% extends 'expenses/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <h2>Удалить счет "{{ object.name }}"?</h2>
        <p>Баланс: <strong>{{ object.balance }} {{ object.currency }}</strong><br>
           Создан: {{ object.created_at|date:"d.m.Y" }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'expenses:account_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
